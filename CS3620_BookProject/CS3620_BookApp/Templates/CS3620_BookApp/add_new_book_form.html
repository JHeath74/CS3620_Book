{% extends 'CS3620_BookApp/Base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Book</title>
</head>
<body>
{% block body %}

<form method="POST">
    {% csrf_token %}
    <table>
        <tr>
            <td>{{ form }}</td>
        </tr>
    </table>

    <button type="submit">Save Book</button>
    <button type="reset">Reset Fields</button>
</form>

{% endblock %}
</body>
</html>
